<!DOCTYPE html>
<html>
    <head>
        <title>My page</title>
        <link rel="stylesheet" href="../CSS/index1.css">
        <script src="../JS/jqueryDevMin.js"></script>
        <script src="../JS/index1.js"></script>
    </head>
    <body>
        <div class="buttons">
            <input class="c1 btn_about"type="button" value="About">
            <input class="c1 btn_gallery" type="button" value="Gallary">
            <input class="c1 btn_services" type="button" value="Services">
            <input class="c1 btn_complain" type="button" value="Complain">
        </div>
        <div class="all" id="about">
            <p></p>
        </div>
        <div id="gallery" class="gallery all">
            <img class="slide_btn previous_btn" src="../images/left.png">
            <img class="center" src="../images/1.jpg">
            <img class="slide_btn next_btn" src="../images/right.png">
        </div>

        <div id="services" class="all">
            <input class="btn_serv" type="button" value="item #1">
            <input class="btn_serv" type="button" value="item #2">
            <input class="btn_serv" type="button" value="item #3">
        </div>

        <div id="complain_sec" class="all">
            <label for="c_name">Name:</label>
            <input class="complain_input" type="text" id="c_name"><br><br>
            
            <label for="email">Email:</label>
            <input  class="complain_input" type="email" id="email"><br><br>
            
            <label for="phone">Phone:</label>
            <input  class="complain_input" type="number" id="phone"><br><br>

            <label> Complain</label><br>
            <textarea  id="text_complain" rows="10" cols="40"></textarea><br><br>
            
            <input id="send_btn" type="button" value="send">
        </div>

            <p>Your phone is </p>

            <input type="button" value="Back to edit">

        </div> -->

</html>
